<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="./img/search.svg">
        <title>Nest - Multipurpose eCommerce HTML Template</title>
    </head>
    <body >
       <header>
           <div class="header-top d-none d-lg-block">
               <div class="container-fluid">
                   <div class="row align-items-center justify-content-between">
                        <div class="left col-lg-4">
                            <div class="header-info">
                                <ul>
                                    <li><a href="">About Us</a></li>
                                    <li><a href="">My Account</a></li>
                                    <li><a href="">Wishlist</a></li>
                                    <li><a href="">Order Tracking</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="center col-lg-4">
                                <marquee class="text-center" behavior="" direction="up" scrolldelay="400">Supper Value Deals - Save more with coupons</marquee>
                        </div>
                        <div class="right col-lg-4 ">
                            <div class="header-info">
                                <ul class="justify-content-end">
                                    <li>Need help? Call Us: <strong class="text-phone"> + 1800 900</strong></li>
                                    <li>
                                        <a class="language" href="#">English <i class="fa-solid fa-angle-down"></i></a>
                                        <div class="lang-div">
                                            <div class="lang-item"><a href="#"><img src="./img/flag-fr.png" alt="">Français</a> </div>
                                            <div class="lang-item"><a href="#"><img src="./img/flag-dt.png" alt="">Deutsch</a> </div> 
                                            <div class="lang-item"><a href="#"><img src="./img/flag-ru.png" alt="">Pусский</a> </div>
                                        </div>
                                    </li>
                                    <li>
                                        <a class="currency" href="#">USD <i class="fa-solid fa-angle-down"></i></a>
                                        <div class="currency-div">
                                            <div class="currency-item"><a href="#"><img src="./img/flag-fr.png" alt="">INR</a> </div>
                                            <div class="currency-item"><a href="#"><img src="./img/flag-dt.png" alt="">MBP</a> </div> 
                                            <div class="currency-item"><a href="#"><img src="./img/flag-ru.png" alt=""> EU</a> </div>
                                        </div>
                                    </li>
                                </ul>
                                
                            </div>
                        </div>
                        
                   </div>
               </div>
           </div>
       </header>
    </body>
    <script src="js/main.js"></script>
</html>
